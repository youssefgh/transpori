<!DOCTYPE html>

<html style="height: 100%; width: 100%">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" > 
<title>Transportation dart client</title>
<link rel="stylesheet" href="transportation_dart_client.css">
<script
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCdXjZUsvzh5TReAlXhV8nNEfzOWjU7gGM&sensor=false"></script>
</head>
<body style="height: 97%; width: 97%">
	<!--     <h1>Transportation project</h1> -->
	<div id="map" style="width: 80%; height: 100%; float: left;"></div>
	<div style="float: right; width: 20%;">
		<input id="lineMode" type="radio" name="mode" value="line" />Line<br>
    <select id="lines"></select>
    <select id="transportationLineType">
      <option value="BUS_LINE" selected="selected">Bus line</option>
      <option value="TRAIN_LINE">Train line</option>
      <option value="TRAMWAY_LINE">Tramway line</option>
    </select>
		<button id="saveLine">Save line</button>
		<br> <input id="lineName" />
		<button id="addLine">Add line</button>
	</div>
	<div style="float: right; width: 20%;">
	  <input id="stationMode" type="radio" name="mode" value="station">Station<br>
		<select id="stationType">
			<option value="BUS_STATION" selected="selected">Bus station</option>
      <option value="TRAIN_STATION">Train station</option>
      <option value="TRAMWAY_STATION">Tramway station</option>
		</select>
    <button id="saveStations">Save stations</button>
	</div>
	<div style="float: right; width: 20%;">
    <input id="pathMode" type="radio" name="mode" value="path">Path<br>
    <button id="getPaths">Get paths</button>
  </div>
	<script type="application/dart" src="transportation_dart_client.dart"></script>
	<script src="packages/browser/dart.js"></script>
	<script src="packages/browser/interop.js"></script>
</body>
</html>
