<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Transpori</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/perso.css">
</head>
<body>
	<header>
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-responsive-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Transpori</a>
			</div>
			<div class="navbar-collapse collapse navbar-responsive-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">A propos</a></li>
				</ul>
			</div>
		</div>
	</header>

	<gmaps></gmaps>
	
	<div id="go">
		<button class="btn btn-info disabled">Chose directions</button>
	</div>
	<div style="position: absolute; display: none;">
		<div style="float: right; width: 20%;">
			<input id="lineMode" type="radio" name="mode" value="line" />Line<br>
			<select id="lines"></select> <select id="transportationLineType">
				<option value="BUS_LINE" selected="selected">Bus line</option>
				<option value="TRAIN_LINE">Train line</option>
				<option value="TRAMWAY_LINE">Tramway line</option>
			</select>
			<button id="saveLine">Save line</button>
			<br> <input id="lineName" />
			<button id="addLine">Add line</button>
		</div>
		<div style="float: right; width: 20%;">
			<input id="stationMode" type="radio" name="mode" value="station">Station<br>
			<select id="stationType">
				<option value="BUS_STATION" selected="selected">Bus station</option>
				<option value="TRAIN_STATION">Train station</option>
				<option value="TRAMWAY_STATION">Tramway station</option>
			</select>
			<button id="saveStations">Save stations</button>
		</div>
		<div style="float: right; width: 20%;">
			<input id="pathMode" type="radio" name="mode" value="path">Path<br>
			<button id="getPaths">Get paths</button>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Dart -->
	<script src="packages/shadow_dom/shadow_dom.min.js"></script>
	<script type="application/dart" src="main.dart"></script>
	<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
