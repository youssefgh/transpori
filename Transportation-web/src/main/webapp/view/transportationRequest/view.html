<section transportation-request-ctrl>
	<div id="map" gmaps="ctrl.customMap"
		originPosition="ctrl.originPosition" destination="ctrl.destination"
		path-custom-map></div>

	<div ng-if="ctrl.selectedTransportationPath != null"
		transportationPath="ctrl.selectedTransportationPath"
		gmaps="ctrl.customMap" transportation-path></div>

	<div
		style="background-color: white; opacity: 0.9; width: 100px; top: 55px; left: 90px; position: absolute; -moz-border-radius: 10px; -webkit-border-radius: 10px; -moz-border-radius: 10px; padding: 10px">
		<table style="opacity: 2">
			<tr>
				<td><div
						style="background-color: yellowgreen; height: 5px; width: 20px"></div></td>
				<td>&nbsp;Bus</td>
			</tr>
			<tr>
				<td><div
						style="background-color: red; height: 5px; width: 20px"></div></td>
				<td>&nbsp;Train</td>
			</tr>
			<tr>
				<td><div
						style="background-color: blue; height: 5px; width: 20px"></div></td>
				<td>&nbsp;Tramway</td>
			</tr>
		</table>
	</div>
	<div id="go">
		<button class="btn btn-info disabled"
			ng-hide="ctrl.isHaveOriginPosition">Veillez choisir le point
			de départ</button>
		<button class="btn btn-info disabled"
			ng-show="ctrl.isHaveOriginPosition && !ctrl.isHaveDestination">Veillez
			choisir le point d'arrivée</button>
		<button class="btn btn-info" ng-show="ctrl.isReadyToSearchPaths"
			ng-click="ctrl.getPaths()">Recherche</button>
	</div>

	<div
		style="position: absolute; max-height: 70%; top: 15%; right: -13px; overflow: scroll; overflow-x: hidden">
		<div class="list-group">
			<a class="list-group-item"
				ng-repeat="transportationPath in ctrl.customMap.transportationPaths"
				ng-click="ctrl.select(transportationPath)"
				ng-class="{active : transportationPath == ctrl.selectedTransportationPath}">
				<div>Environ
					{{transportationPath.avgInTransportationDistanceInKM}} Km en
					transport</div> <span
				ng-repeat="transportationLine in transportationPath.transportationLines">
					<span class="label label-success"
					title="{{transportationLine.name}}">{{transportationLine.type}}</span>&nbsp;
					<span
					ng-hide="transportationLine == transportationPath.transportationLines.last">&nbsp;<span
						class="glyphicon glyphicon-share-alt"></span>&nbsp;
				</span>
			</span>
			</a>
		</div>
	</div>
</section>
