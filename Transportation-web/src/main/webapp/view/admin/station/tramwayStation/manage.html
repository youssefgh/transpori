<div class="panel panel-default" tramway-station-ctrl>
	<div class="panel-heading">Tramway station</div>
	<div class="panel-body">
		<div style="width: 500px; height: 500px" gmaps="ctrl.customMap"
			gmaps-on-click="ctrl.create($latLng)" station-custom-map></div>
		<div ng-if="ctrl.selected != null" station="ctrl.selected"
			gmaps="ctrl.customMap" on-right-click="ctrl.clearSelected()"></div>
		<!--    <input ng-hide="ctrl.selected == null" ng-value="ctrl.selected.name" >   -->
		<div ng-hide="ctrl.selected == null">
			<button ng-show="ctrl.selected.isNew" ng-click="ctrl.save()">Save</button>
			<button ng-show="ctrl.selected.isNew" ng-click="ctrl.undo()">Undo</button>
			<button ng-hide="ctrl.selected.isNew" ng-click="ctrl.update()">Update</button>
			<button ng-hide="ctrl.selected.isNew" ng-click="ctrl.delete()">Delete</button>
		</div>

		<div station="station" gmaps="ctrl.customMap"
			on-click="ctrl.select(station)"
			ng-repeat="station in ctrl.selectedStations"></div>

		<div style="position: absolute; top: 100px; right: 0;">
			<div style="position: relative">
				<div style="overflow: auto; height: 500px; width: 600px">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Station Type</th>
								<th>id</th>
								<th><button ng-click="ctrl.showAll()">Show all</button>
									<button ng-click="ctrl.hideAll()">Hide all</button></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="station in ctrl.stations"
								ng-click="ctrl.addToSelection(station)"
								ng-class="{info:ctrl.selectedStations.contains(station)}">
								<td>{{station.runtimeType}}</td>
								<td>{{station.id}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
