<!DOCTYPE html>
<div tabindex="-1" class="modal {{ m.windowClass }}" ng-class="{in: '${m.animate}'}" 
    ng-style="{'z-index': '${1050 + index*10}', 'display': 'block'}" ng-click="m.close($event)">
    <div class="modal-dialog">
      <div class="modal-content">
        <content></content>
      </div>
    </div>
</div>
