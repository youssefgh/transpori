<!DOCTYPE html>

<html style="height: 100%; width: 100%; margin: 0; padding: 0;">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>T Morocco</title>
<link rel="stylesheet" href="transportation_dart_mobile_client.css">
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
	var x = {
		enableHighAccuracy : true
	};
</script>
<script
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCdXjZUsvzh5TReAlXhV8nNEfzOWjU7gGM&sensor=false"></script>
</head>
<body style="height: 100%; width: 100%; margin: 0; padding: 0;">
	<div id="logo" style="height: 100%; width: 100%;">
		<img alt="" src="images/logo.jpg"
			style="height: 100%; width: 100%; margin: 0; padding: 0; margin-bottom: -4px; position: absolute;">

		<div
			style="text-align: center; width: 100%; height: 100%; position: absolute; margin: auto; top: 55%;">
			<p
				style="background-color: #333333; animation: fade 3000ms infinite; -webkit-animation: fade 3000ms infinite; display: block;">Chargement</p>
		</div>
	</div>
	<div hidden="hidden" id="map"
		style="width: 100%; height: 100%; position: absolute;"></div>
	<div align="center"
		style="position: absolute; margin-right: auto; margin-left: auto; left: 0; right: 0">
		<button id="advancedSearchButton"
			style="position: relative; font-size: 11pt; opacity: 0.9">Recherche
			avancée</button>
		<br>
		<table id="advancedSearchTable"
			style="position: relative; background-color: white; box-shadow: 10px 10px 10px #888888; border-radius: 15px; margin: 0; padding: 10px; font-size: 12pt; visibility: hidden;">
			<tr>
				<td><label for="startTime">Heure de départ
						(Experimental) :</label></td>
				<td><input id="budget" type="datetime"></td>
			</tr>
			<tr>
				<td><label for="budget">Budget(Experimental) :</label></td>
				<td><input id="budget" value=""></td>
			</tr>
			<tr>
				<td><label for="">Lines de transport inclus :</label></td>
				<td><input id="busType" type="checkbox" checked="checked"
					value=""><label for="busType">Bus</label> <input
					id="trainType" type="checkbox" checked="checked" value=""><label
					for="trainType">Train</label> <input id="tramwayType"
					type="checkbox" checked="checked" value=""><label
					for="tramwayType">Tramway</label></td>
			</tr>
		</table>
		<button id="advancedSearchOk"
			style="position: relative; font-size: 11pt; visibility: hidden;">Ok</button>
	</div>
	<script type="application/dart"
		src="transportation_dart_mobile_client.dart"></script>
	<script src="packages/browser/dart.js"></script>
	<script src="packages/browser/interop.js"></script>
</body>
</html>
